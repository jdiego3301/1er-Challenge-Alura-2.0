<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge encriptador</title> 
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-caja-texto">
                <textarea placeholder="Ingrese texto aqui!" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/bi_exclamation-circle-fill.png"><p class="texto-alerta">  Solo letras minusculas y sin acentos</p>
                
            </div>
            <div class="contenedor-botones">
                <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-muneco">
                <img class="imagen-rectangulo" src="imagenes/Rectangle 1.png">
            
            </div>
        
            </div>
            <div class="contenedor-parrafo" id="mensajeNoTexto">
                <img class="muneco" src="imagenes/MuÃ±eco.png" alt="muneco">
                <h3>Ningun mensaje fue encontrado</h3>
                <p class="ingresa-texto">Ingresa el texto que desees encriptar o desencriptar</p>
                
                
            </div>
            
            <div class="contenedor-copiar">
                <input type="button" class="boton-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
                
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
